<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/Home.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer="defer" src="./assets/js/Home.js" ></script>
    <title>Open Gate Cameraworks | Homepage</title>
</head>
<body>
    <header class="fixed top-0 mt-8 left-0 z-50 inset-x-px">
        <nav class="bg-transparent">
            <div class="mx-auto px-4 sm:px-6 lg:px-8">
                <div class="h-16 items-center">
                    <div class="items-center">
                        <div class="text-center">
                            <h1 class="text-2xl font-medium montserrat header">Open Gate Cameraworks</h1>
                            <p class="text-sm montserrat header">Everything electronic and then some</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="main-header">
        <div class="main-banner-holder aspect-ratio" style="--aspect-ratio-desktop: 1.78; --aspect-ratio-mobile: .732">
            <img class="main-image-first first-image image-banner" style="opacity: 1;" src="https://res.cloudinary.com/dpiqcmkyo/image/upload/v1690683803/MD_webportfolio_41_tmquio.jpg" alt="Portfolio First Main Photo"/>
            <img class="main-image-second second-image image-banner" style="opacity: 0;" src="https://res.cloudinary.com/dpiqcmkyo/image/upload/v1690736328/MD_webportfolio_45_twnguu.jpg" alt="Portfolio Second Main Photo"/>
        </div>
    </section>

    <section class="under-construction-section">
        <div class="text-center montserrat h-full px-4 flex">
            <div class="under-construction-container max-w-2xl m-auto">
                <h2 class="font-medium text-3xl uppercase">Website Under Construction.</h2>
                <p class="mt-3">We are doing some work on the site and will be back shortly. <br/> Thank you for your patience.</p>
            </div>
        </div>
    </section>
    <footer class="px-8 py-4 bg-gray-50 mt-4">
        <p class="montserrat text-center text-xs">&copy; Open Gate Cameraworks</p>
        <p class=""></p>
    </footer>
</body>
</html>
